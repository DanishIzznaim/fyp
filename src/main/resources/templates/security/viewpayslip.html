<!DOCTYPE html>
<html lang="en" th:replace="~{fragments/homesecuritylayout :: homesecuritylayout (~{::body},'security/viewpayslip')}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payslip</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
    <!-- DataTables CSS for Bootstrap 5 -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.4/css/dataTables.bootstrap5.min.css">
    <style>
    
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <a href="javascript:history.back()" class="btn btn-outline-primary mb-3">
                    <i class="fas fa-arrow-left"></i> Back
                </a>
            </div>
        </div>
                <h1 class="mt-5">Payroll Records</h1>
                <p><strong>Month:</strong> <span th:text="${payroll.month}"></span></p>
            
            
             <table id="example" class="table table-bordered table-hover" style="width:100%">
                <tr>
                    <th>Name</th>
                    <td th:text="${payroll.sname}"></td>
                </tr>
                <tr>
                    <th>IC</th>
                    <td th:text="${payroll.sic}"></td>
                </tr>
                <tr>
                    <th>Address</th>
                    <td th:text="${payroll.saddress}"></td>
                </tr>
                <tr>
                    <th>Hours Worked</th>
                    <td th:text="${payroll.hoursWorked}"></td>
                </tr>
                <tr>
                    <th>Hourly Rate</th>
                    <td th:text="${payroll.hourlyRate}"></td>
                </tr>
                <tr>
                    <th>Total Pay</th>
                    <td th:text="${payroll.totalPay}"></td>
                </tr>
            </table>
            
            <!-- <form th:action="@{/export-to-pdf}" method="post">
                <input type="hidden" name="payrollid" th:value="${payroll.payrollId}">
                <input type="hidden" name="month" th:value="${payroll.month}">
                <button type="submit" class="btn btn-primary"> 
                    <i class="fas fa-file-pdf"></i> Download Payslip
                </button>
            </form> -->
            <div class="row justify-content-center">
                <div class="col-auto">
                    <form th:action="@{/export-to-pdf}" method="post">
                        <input type="hidden" name="payrollid" th:value="${payroll.payrollId}">
                        <input type="hidden" name="month" th:value="${payroll.month}">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-file-pdf"></i> Download PDF
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
