<!DOCTYPE html>
<html lang="en" th:replace="~{fragments/homesecuritylayout :: homesecuritylayout (~{::body},'security/viewpayslip')}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payslip</title>
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css}" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
        .container {
            margin-top: 50px;
        }
        .payslip {
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 10px;
        }
        .payslip-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .payslip-details th, .payslip-details td {
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="payslip">
            <div class="payslip-header">
                <h2>Payslip</h2>
                <p><strong>Month:</strong> <span th:text="${payroll.month}"></span></p>
            </div>
            <table class="table table-bordered payslip-details">
                <tr>
                    <th>Name</th>
                    <td th:text="${payroll.sname}"></td>
                </tr>
                <tr>
                    <th>Address</th>
                    <td th:text="${payroll.saddress}"></td>
                </tr>
                <tr>
                    <th>IC</th>
                    <td th:text="${payroll.sic}"></td>
                </tr>
                
                <tr>
                    <th>Hours Worked</th>
                    <td th:text="${payroll.hoursWorked}"></td>
                </tr>
                <tr>
                    <th>Hourly Rate</th>
                    <td th:text="${payroll.hourlyRate}"></td>
                </tr>
                <tr>
                    <th>Total Pay</th>
                    <td th:text="${payroll.totalPay}"></td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
