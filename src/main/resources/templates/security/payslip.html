<!DOCTYPE html>
<html lang="en" th:replace="~{fragments/homesecuritylayout :: homesecuritylayout (~{::body},'security/homepagesecurity')}">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
</head>
<body>
    <div class="container mt-5 justify-content-center mt-50">
        <div class="card justify-content-center">
            <div class="card-header text-center">
                <h3>Payslip</h3>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-6">
                        <h5>Staff Information</h5>
                        <p><strong>Name: </strong>Muhammad Danish Izznaim Bin Mohd Sham</p>
                        <p><strong>NRIC: </strong>010704100851</p>
                        <p><strong>Address: </strong>Lipat Kajang Prime</p>
                        
                    </div>
                    <div class="col-6 text-right">
                        <h5>Payslip Details</h5>
                        <p><strong>Pay Period:</strong> May 2024</p>
                        <p><strong>Pay Date:</strong> 31 May 2024</p>
                    </div>
                </div>
                <table class="table table-bordered mt-4">
                    <thead>
                        <tr>
                            <th>Description</th>
                            <th>Total</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Hours Worked</td>

                        <tr>
                            <th>Net Pay</th>
                            <th>RM 2496.00</th>
                        </tr>
                    </tbody>
                </table>
                <div class="text-center">

                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('downloadBtn').addEventListener('click', function() {
            var element = document.createElement('a');
            var file = new Blob([document.documentElement.outerHTML], { type: 'text/html' });
            element.href = URL.createObjectURL(file);
            element.download = 'payslip.html';
            document.body.appendChild(element); // Required for this to work in FireFox
            element.click();
        });
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
