<!DOCTYPE html>
<html lang="en" th:replace="~{fragments/homesecuritylayout :: homesecuritylayout (~{::body},'security/payroll')}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payroll List</title>
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css}" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
        .container {
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">Payroll List</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Month</th>
                    <th>Hours Worked</th>
                    <th>Hourly Rate</th>
                    <th>Total Pay</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="payroll : ${payrolls}">
                    <td th:text="${payroll.month}"></td>
                    <td th:text="${payroll.hoursWorked}"></td>
                    <td th:text="${payroll.hourlyRate}"></td>
                    <td th:text="${payroll.totalPay}"></td>
                    <td>
                        <a th:href="@{/viewpayslip(payrollId=${payroll.payrollId}, month=${payroll.month})}" class="btn btn-primary">View Payslip</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <!-- <div class="text-center">
            <a href="/" class="btn btn-primary">Back to Home</a>
        </div> -->
    </div>
</body>
</html>
