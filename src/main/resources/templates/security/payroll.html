<!DOCTYPE html>
<html lang="en" th:replace="~{fragments/homesecuritylayout :: homesecuritylayout (~{::body},'security/payroll')}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payroll</title>
    <!-- Bootstrap 5 CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
    <!-- DataTables CSS for Bootstrap 5 -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.4/css/dataTables.bootstrap5.min.css">
    <style>
        .container {
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <a href="/homepagesecurity" class="btn btn-outline-primary mb-3">
                    <i class="fas fa-arrow-left"></i> Back
                </a>
            </div>
        </div>
        <h1 class="mt-5">Payroll Records</h1>
        <table id="example" class="table table-bordered table-hover" style="width:100%">
            <thead>
                <tr>
                    <th>Month</th>
                    <th>Hours Worked</th>
                    <th>Hourly Rate</th>
                    <th>Total Pay</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="payroll : ${payrolls}">
                    <td th:text="${payroll.month}"></td>
                    <td th:text="${payroll.hoursWorked}"></td>
                    <td th:text="${payroll.hourlyRate}"></td>
                    <td th:text="${payroll.totalPay}"></td>
                    <td>
                        <a th:href="@{/viewpayslip(payrollId=${payroll.payrollId}, month=${payroll.month})}" class="btn btn-primary">Payslip</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <!-- DataTables JS for Bootstrap 5 -->
    <script src="https://cdn.datatables.net/1.11.4/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.4/js/dataTables.bootstrap5.min.js"></script>
    <!-- Custom JavaScript -->
    <script>
        $(document).ready(function() {
            $('#example').DataTable({
                "lengthMenu": [ [4, 8, 12, -1], [4, 8, 12, "All"] ], // Entries per page dropdown
                "pageLength": 4, // Default number of rows per page
                "order": [], // Disable initial sorting (if needed)
                "searching": true, // Disable the search box
                "language": {
                    "paginate": {
                        "previous": "&laquo;", // Previous page button
                        "next": "&raquo;" // Next page button
                    }
                }
            });
        });
    </script>
</body>
</html>
