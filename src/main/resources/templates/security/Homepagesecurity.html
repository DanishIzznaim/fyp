<!DOCTYPE html>
<html lang="en" th:replace="~{fragments/homesecuritylayout :: homesecuritylayout (~{::body},'security/Homepagesecurity')}">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TPS Security</title>
        <link rel="stylesheet" href="stylesheets/homepageadmin.css">
        <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css}" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <style>
            /* Additional styles for enhanced visuals */
            body {
                background-color: #f8f9fa; /* Light gray background */
            }
    
            .card {
                transition: transform 0.3s ease; /* Smooth card transition */
            }
    
            .card:hover {
                transform: scale(1.05); /* Enlarge card on hover */
                box-shadow: 0 0 20px rgba(0,0,0,0.1); /* Light shadow on hover */
            }
    
            .card-title {
                color: #2c3e50; /* Darker text color for card titles */
            }
    
            .card-text {
                color: #34495e; /* Text color for card content */
            }
    
            .btn-outline-secondary {
                color: #c0392b; /* Custom text color for buttons */
                border-color: #c0392b; /* Custom border color for buttons */
            }
    
            .btn-outline-secondary:hover {
                background-color: #c0392b; /* Custom background color on button hover */
                color: #fff; /* Text color on button hover */
            }
        </style>
    </head>
    <body>
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-8 text-center mb-4">
                    <h1>Welcome, <span th:text="${staff.name}"></span></h1>
                    <p>Your ID: <span th:text="${staff.id}"></span></p>
                </div>
            </div>
            <div class="row row-cols-1 row-cols-md-2 g-4 justify-content-center">
                
                <!-- Schedule Card -->
                <div class="col">
                    <div class="card h-100 shadow">
                        <img src="schedule.webp" class="card-img-top img-fluid" alt="Schedule" style="height: 200px; object-fit: cover;">
                        <div class="card-body d-flex flex-column justify-content-between">
                            <h5 class="card-title">Schedule</h5>
                            <p class="card-text">View your schedules.</p>
                            <a href="/schedule" class="btn btn-outline-secondary">View Schedule</a>
                        </div>
                    </div>
                </div>
                <!-- Attendance Card -->
                <div class="col">
                    <div class="card h-100 shadow">
                        <img src="attendance.jpg" class="card-img-top img-fluid" alt="Attendance" style="height: 200px; object-fit: cover;">
                        <div class="card-body d-flex flex-column justify-content-between">
                            <h5 class="card-title">Attendance</h5>
                            <p class="card-text">Sign in and out your attendance.</p>
                            <a href="/attendance" class="btn btn-outline-secondary">View Attendance</a>
                        </div>
                    </div>
                </div>
                <!-- Payroll Card -->
                <div class="col">
                    <div class="card h-100 shadow">
                        <img src="payroll.webp" class="card-img-top img-fluid" alt="Payroll" style="height: 200px; object-fit: cover;">
                        <div class="card-body d-flex flex-column justify-content-between">
                            <h5 class="card-title">Payroll</h5>
                            <p class="card-text">Download your payroll information.</p>
                            <a th:href="@{/payroll(id=${id})}" class="btn btn-outline-secondary">Manage Payroll</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
        <!-- Optional JavaScript; choose one of the two! -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
        </body>
</html>
