<body>
    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h1 class="h2">Staff Home</h1>
        </div>
        <div class="container">
            <div class="row">
                <div class="col">
                    <h5>Welcome to the staff section of TPS Security.</h5>
                    <!-- Add more content as needed -->
                </div>
            </div>
        </div>
    </main>
    <div class="justify-content-center mt-2">
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
            <!-- Schedule Card -->
            <div class="col">
                <div class="card h-100">
                    <img src="schedule.webp" class="card-img-top img-fluid" alt="Schedule" style="height: 200px; object-fit: cover;">
                    <div class="card-body d-flex flex-column justify-content-between">
                        <h5 class="card-title">Schedule</h5>
                        <p class="card-text">View schedule.</p>
                        <a href="/Schedule" class="btn btn-outline-secondary">View Schedule</a>
                    </div>
                </div>
            </div>
            <!-- Attendance Card -->
            <div class="col">
                <div class="card h-100">
                    <img src="attendance.jpg" class="card-img-top img-fluid" alt="Staff" style="height: 200px; object-fit: cover;">
                    <div class="card-body d-flex flex-column justify-content-between">
                        <h5 class="card-title">Attendance</h5>
                        <p class="card-text">.</p>
                        <a href="/attendance" class="btn btn-outline-secondary">Attendance</a>
                    </div>
                </div>
            </div>
            <!-- Payroll Card -->
            <div class="col">
                <div class="card h-100">
                    <img src="payroll.webp" class="card-img-top img-fluid" alt="Payroll" style="height: 200px; object-fit: cover;">
                    <div class="card-body d-flex flex-column justify-content-between">
                        <h5 class="card-title">Payslip</h5>
                        <p class="card-text">Access and manage payroll information.</p>
                        <a href="/payslip" class="btn btn-outline-secondary">Download Payslip</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
