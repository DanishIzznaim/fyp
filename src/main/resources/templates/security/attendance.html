<!DOCTYPE html>
<html lang="en" th:replace="~{fragments/homesecuritylayout :: homesecuritylayout (~{::body},'security/homepagesecurity')}">
<head>
    <title>TPS Security</title>
    <link th:href="@{https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css}" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script th:src="@{https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js}"></script>
</head>
<body>
    <div class="container-fluid" style="width: 70%; margin-top: 20px;">
        <h2 class="text-center">Security Guard Attendance</h2>

        <!-- Display messages -->
        <div id="message" class="alert alert-info" th:if="${message}" th:text="${message}"></div>

        <div class="col-12 mt-3 text-center">
            <form action="/attendance/signin" method="post">
                <input type="hidden" name="id" th:value="${staffId}">
                <button type="submit" class="btn btn-primary col-5 mx-2">Sign In</button>
            </form>
        </div>

        <div class="col-12 mt-3 text-center">
            <form action="/attendance/signout" method="post">
                <input type="hidden" name="id" th:value="${staffId}">
                <button type="submit" class="btn btn-primary col-5 mx-2">Sign Out</button>
            </form>
        </div>

        <div class="table-responsive mt-5">
            <table id="attendanceTable" class="display" style="width:100%">
                <thead>
                    <tr>
                        <th>Attendance Date</th>
                        <th>Sign In Time</th>
                        <th>Sign Out Time</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="attendance : ${attendances}">
                        <td th:text="${attendance.attendanceDate}"></td>
                        <td th:text="${attendance.signInTime}"></td>
                        <td th:text="${attendance.signOutTime}"></td>
                        <td th:text="${attendance.status}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            $('#attendanceTable').DataTable();
        });
    </script>
</body>
</html>
