    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Set current date for attendance_date field
            var currentDate = new Date().toISOString().slice(0, 10);
            document.getElementById('attendance_date').value = currentDate;

            // Set current time for signin_time field
            var currentTime = new Date().toLocaleTimeString('en-US', { hour12: false });
            document.getElementById('signin_time').value = currentTime;
        });
    </script>

<body>
  <div class="container-fluid" style="width: 70%">
      <div class="offset-0.5" style="margin-top: 8%;">
          <div class="card col-12">
              <div class="card-body">
                  <h2 class="text-center">Security Guard Attendance</h2>

                  <!-- Display messages -->
                  <div id="message" class="alert alert-info" th:if="${message}" th:text="${message}"></div>

                  <div class="col-12 mt-3 text-center">
                      <form action="/attendance/signin" method="post">
                          <input type="hidden" name="id" th:value="${staffId}">
                          <button type="submit" class="btn btn-primary col-5 mx-2">Sign In</button>
                      </form>
                  </div>

                  <div class="col-12 mt-3 text-center">
                      <form action="/attendance/signout" method="post">
                          <input type="hidden" name="id" th:value="${staffId}">
                          <button type="submit" class="btn btn-primary col-5 mx-2">Sign Out</button>
                      </form>
                  </div>

              </div>
          </div>
      </div>
  </div>
</body>
