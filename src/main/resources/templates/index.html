<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Taman Pelangi Semenyih Security</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .navbar {
            background-color: #2c3e50;
            padding: 1rem;
        }
        .navbar-brand {
            color: #fff;
            font-size: 1.5rem;
            font-weight: bold;
        }
        .navbar-nav .nav-link {
            color: #fff;
            margin-right: 1rem;
        }
        .navbar-nav .nav-link:hover {
            color: #e74c3c;
        }
        .main-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
            background-color: #34495e;
            padding: 4rem 0;
        }
        .jumbotron {
            background-color: #2c3e50;
            color: #fff;
            padding: 3rem 2rem;
            text-align: center;
            border-radius: 0.5rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
        }
        .jumbotron img {
            max-width: 150px;
            border-radius: 50%;
            margin-bottom: 1rem;
        }
        .jumbotron h1 {
            font-size: 2.5rem;
            margin: 1rem 0;
        }
        .jumbotron h2 {
            font-size: 1.5rem;
            margin: 1rem 0;
        }
        .btn-custom {
            background-color: #e74c3c;
            color: #fff;
            border: none;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            border-radius: 0.25rem;
            transition: background-color 0.3s ease;
        }
        .btn-custom:hover {
            background-color: #c0392b;
            color: #fff;
        }
        footer {
            background-color: #2c3e50;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">TPSS</a>
        </div>
    </nav>

    <div class="main-container">
        <div class="jumbotron">
            <img alt="Logo" th:src="@{logo.jpg}">
            <h1>Taman Pelangi Semenyih Security</h1>
            <h2>Unite in Harmony</h2>
            <a type="button" class="btn btn-custom" th:href="@{/login}">
                <span class="glyphicon glyphicon-flash"></span> Login
            </a>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Taman Pelangi Semenyih Security. All Rights Reserved.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
