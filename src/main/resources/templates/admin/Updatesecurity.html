<!DOCTYPE html>
<html lang="en" th:replace="~{fragments/homeadminlayout :: homeadminlayout (~{::body},'admin/Updatesecurity')}">
<html>
<head>
    <title>TPS Security</title>
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="stylesheets/homepageadmin.css">
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css}" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

  <body>
    <div class="container-fluid" style="width: 87%">
        <div class="offset-2" style="margin-top: 15%;">
          <div class="card col-12 mt-2 ">
              <div class="card-body">
              <h2 class="text-center">Update Staff Account</h2>
                  <form  
                  class="p-3"  
                  method="post"  
                  th:action="@{/Updatesecurity}"  
                  modelAttribute="Updatesecurity" 
                  th:object="(${UpdateSecurity})" 
                  >

                  <input type="hidden" th:value="${security.id}" name="id">
                  <div class="col-12 mt-3"> 
                    <label for="InputSecurityName">Security Name</label> 
                    <input type="text"  
                        class="form-control"  
                        id="InputSecurityName"    
                        name="name"
                        th:value="${security.name}"
                    > 
                  </div> 

                  <div class="col-12 mt-3"> 
                    <label for="InputAddress">Address</label> 
                    <input type="text" 
                        class="form-control" 
                        id="InputAddress"  
                        name="address"
                        th:value="${security.address}"
                    > 
                  </div>

                  <div class="col-12 mt-3"> 
                    <label for="InputEmail">Email</label> 
                    <input type="email"  
                        class="form-control" 
                        id="InputEmail"  
                        aria-describedby="addressHelp"  
                        name="email"
                        th:value="${security.email}"
                    >
                  </div>

                  <div class="row mt-3">  
                    <div class="col"> 
                    <label for="Inputphone">Phone Number</label> 
                    <input type="number"  
                        class="form-control"  
                        id="Inputphone" 
                        aria-describedby="usernameHelp" 
                        placeholder="0123456789" 
                        name="phone"
                        th:value="${security.phone}"
                    > 
                    </div>
                  </div>
                   
                  <div class="row mt-3">  
                    <div class="col"> 
                      <label for="Inputic">Security IC</label> 
                      <input type="number"  
                        class="form-control"  
                        id="Inputic" 
                        name="icnumber"
                        th:value="${security.icnumber}"
                       > 
                    </div>
                  </div>
                   
                  <div class="row mt-3"> 
                    <div class="col"> 
                      <label for="InputUsername">Username</label> 
                      <input type="text"  
                        class="form-control"  
                        id="InputUsername"  
                        aria-describedby="phonenumberHelp"  
                        placeholder="example: johndoe"  
                        name="username"
                        th:value="${security.username}"> 
                    </div> 

                    <div class="col"> 
                      <label for="InputPassword">Password</label> 
                      <input type="password"  
                        class="form-control"      
                        placeholder="#####"  
                        name="password"
                        th:value="${security.password}"> 
                    </div> 
                  </div> 
  
                  
     
                  <button type="submit" 
                  class="btn btn-danger col-10 mx-5 mt-4" 
                  style="margin-bottom: 10px;">Update</button> 
                </form> 
    
              </div>
                
            </div>
         
        </div>
      </div>
</body>
</html>
