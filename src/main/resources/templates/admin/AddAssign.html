<!DOCTYPE html>
<html lang="en" th:replace="~{fragments/homeadminlayout :: homeadminlayout (~{::body},'admin/Addassign')}">
<html>
<head>
    <title>TPS Security</title>
    <link rel="stylesheet" href="stylesheets/homepageadmin.css">
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css}" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container mt-4">
    <h2>Assign Shift</h2>
    <form 
        class="p-3" 
        method="post" 
        th:action="@{/Addassign}" 
        modelAttribute="Addassign" 
        th:object="(${assign})">

        <input type="hidden" th:name="scheduleid" th:value="${param.scheduleid}"/>
        <div class="table-responsive mt-4">
            <table class="table table-bordered table-hover">
                <thead class="thead-light">
                    <tr>
                        <!-- <th scope="col">Staff ID</th> -->

                        <!-- <th scope="col">Off Day</th> -->

                        <th scope="col">Tuesday</th>
                        <th scope="col">Wednesday</th>

                        <th scope="col">Friday</th>
                        <th scope="col">Saturday</th>
                        <th scope="col">Sunday</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="staff : ${staffs}">
                        <td th:text="${staff.id}" name="id" hidden></td>
                        <td th:text="${staff.name}"name="staffName" readonly></td>
                        <td>
                            <select class="form-select" name="dt1">
                                <option disabled selected>Select Time</option>
                                <option th:value="'08:00 - 20:00'" th:text="'08:00 - 20:00'"></option>
                                <option th:value="'20:00 - 08:00'" th:text="'20:00 - 08:00'"></option>
                                <option th:value="'Off'" th:text="'Off'"></option>
                            </select>
                        </td>
                        <td>
                            <select class="form-select" th:name="dt2">
                                <option disabled selected>Select Time</option>
                                <option th:value="'08:00 - 20:00'" th:text="'08:00 - 20:00'"></option>
                                <option th:value="'20:00 - 08:00'" th:text="'20:00 - 08:00'"></option>
                                <option th:value="'Off'" th:text="'Off'"></option>
                            </select>
                        </td>
                        <td>
                            <select class="form-select" th:name="dt3">
                                <option disabled selected>Select Time</option>
                                <option th:value="'08:00 - 20:00'" th:text="'08:00 - 20:00'"></option>
                                <option th:value="'20:00 - 08:00'" th:text="'20:00 - 08:00'"></option>
                                <option th:value="'Off'" th:text="'Off'"></option>
                            </select>
                        </td>
                        <td>
                            <select class="form-select" th:name="dt4">
                                <option disabled selected>Select Time</option>
                                <option th:value="'08:00 - 20:00'" th:text="'08:00 - 20:00'"></option>
                                <option th:value="'20:00 - 08:00'" th:text="'20:00 - 08:00'"></option>
                                <option th:value="'Off'" th:text="'Off'"></option>
                            </select>
                        </td>
                        <td>
                            <select class="form-select" th:name="dt5">
                                <option disabled selected>Select Time</option>
                                <option th:value="'08:00 - 20:00'" th:text="'08:00 - 20:00'"></option>
                                <option th:value="'20:00 - 08:00'" th:text="'20:00 - 08:00'"></option>
                                <option th:value="'Off'" th:text="'Off'"></option>
                            </select>
                        </td>
                        <td>
                            <select class="form-select" th:name="dt6">
                                <option disabled selected>Select Time</option>
                                <option th:value="'08:00 - 20:00'" th:text="'08:00 - 20:00'"></option>

                                <option th:value="'Off'" th:text="'Off'"></option>
                            </select>
                        </td>
                        <td>

                                <option disabled selected>Select Time</option>
                                <option th:value="'08:00 - 20:00'" th:text="'08:00 - 20:00'"></option>
                                <option th:value="'20:00 - 08:00'" th:text="'20:00 - 08:00'"></option>
                                <option th:value="'Off'" th:text="'Off'"></option>
                            </select>
                        </td>

                        <td>
                            <button type="submit" class="btn btn-success">SAVE</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <!-- <button type="submit" class="btn btn-primary mt-3">Submit</button> -->
    </form>
</div>
</body>
</html>
