<!DOCTYPE html>
<html lang="en" th:replace="~{fragments/homeadminlayoutsecond :: homeadminlayoutsecond (~{::body},'admin/Addassign')}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Assign</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.4/css/dataTables.bootstrap5.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <a href="javascript:history.back()" class="btn btn-outline-primary mb-3">
                    <i class="fas fa-arrow-left"></i> Back
                </a>
            </div>
        </div>
        <h1 class="mt-5">Auto-Assign Shifts</h1>
        <form class="p-3" method="post" th:action="@{/Addassign}">
            <input type="hidden" name="scheduleid" th:value="${scheduleid}" />
            <input type="hidden" name="week" th:value="${week}" />
            <input type="hidden" name="month" th:value="${month}" />
            <div class="table-responsive">
                <table id="example" class="table table-bordered table-hover" style="width:100%">
                    <thead>
                        <tr>
                            <th>Staff ID</th>
                            <th>Staff Name</th>
                            <th>Sunday</th>
                            <th>Monday</th>
                            <th>Tuesday</th>
                            <th>Wednesday</th>
                            <th>Thursday</th>
                            <th>Friday</th>
                            <th>Saturday</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="assign : ${assigns}">
                                <td>
                                    <span th:text="${assign.id}" th:remove="tag"></span>
                                    <input type="hidden" th:value="${assign.id}" name="id" />
                                </td>
                                <td th:text="${assign.name}"></td>
                              <td><input type="text" th:value="${assign.dt1}" name="dt1_${assign.id}" /></td>
                              <td><input type="text" th:value="${assign.dt2}" name="dt2_${assign.id}" /></td>
                              <td><input type="text" th:value="${assign.dt3}" name="dt3_${assign.id}" /></td>
                              <td><input type="text" th:value="${assign.dt4}" name="dt4_${assign.id}" /></td>
                              <td><input type="text" th:value="${assign.dt5}" name="dt5_${assign.id}" /></td>
                              <td><input type="text" th:value="${assign.dt6}" name="dt6_${assign.id}" /></td>
                              <td><input type="text" th:value="${assign.dt7}" name="dt7_${assign.id}" /></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="mt-3 text-end">
                <button type="submit" class="btn btn-primary">SAVE</button>
            </div>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.4/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.4/js/dataTables.bootstrap5.min.js"></script>
</body>
</html>
