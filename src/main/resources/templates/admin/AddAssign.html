<!DOCTYPE html>
<html lang="en" th:replace="~{fragments/homeadminlayoutsecond :: homeadminlayoutsecond (~{::body},'admin/Addassign')}">
<head>
    <title>TPS Security</title>
    <link rel="stylesheet" href="stylesheets/homepageadmin.css">
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css}" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container mt-4">
    <a href="javascript:history.back()" class="btn btn-outline-secondary mb-3">
        <i class="fas fa-arrow-left"></i> Back
    </a>
    <h2>Assign Shift</h2>
    <form class="p-3" method="post" th:action="@{/Addassign}">
        <div class="table-responsive mt-4">
            <table class="table table-bordered table-hover">
                <thead class="thead-light">
                    <tr>
                        <th scope="col">Staff ID</th>
                        <th scope="col">Staff Name</th>
                        <th scope="col">Monday</th>
                        <th scope="col">Tuesday</th>
                        <th scope="col">Wednesday</th>
                        <th scope="col">Thursday</th>
                        <th scope="col">Friday</th>
                        <th scope="col">Saturday</th>
                        <th scope="col">Sunday</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="assign : ${assigns}">
                        <td>
                            <p th:text="${assign.id}"></p>
                            <input type="hidden" name="id" th:value="${assign.id}"/>
                            <input type="hidden" name="scheduleid" th:value="${scheduleid}"/>
                        </td>
                        <td th:text="${assign.name}"></td>
                        <td>
                            <select class="form-select" th:name="'dt1_' + ${assign.id}">
                                <option disabled selected>Select Time</option>
                                <option th:value="'08:00 - 20:00'" th:text="'08:00 - 20:00'"></option>
                                <option th:value="'20:00 - 08:00'" th:text="'20:00 - 08:00'"></option>
                                <option th:value="'Off'" th:text="'Off'"></option>
                            </select>
                        </td>
                        <td>
                            <select class="form-select" th:name="'dt2_' + ${assign.id}">
                                <option disabled selected>Select Time</option>

                                <option th:value="'Off'" th:text="'Off'"></option>
                            </select>
                        </td>
                        <td>
                            <select class="form-select" th:name="'dt3_' + ${assign.id}">
                                <option disabled selected>Select Time</option>
                                <option th:value="'08:00 - 20:00'" th:text="'08:00 - 20:00'"></option>
                                <option th:value="'20:00 - 08:00'" th:text="'20:00 - 08:00'"></option>
                                <option th:value="'Off'" th:text="'Off'"></option>
                            </select>
                        </td>
                        <td>
                            <select class="form-select" th:name="'dt4_' + ${assign.id}">
                                <option disabled selected>Select Time</option>
                                <option th:value="'08:00 - 20:00'" th:text="'08:00 - 20:00'"></option>
                                <option th:value="'20:00 - 08:00'" th:text="'20:00 - 08:00'"></option>
                                <option th:value="'Off'" th:text="'Off'"></option>
                            </select>
                        </td>
                        <td>
                            <select class="form-select" th:name="'dt5_' + ${assign.id}">
                                <option disabled selected>Select Time</option>
                                <option th:value="'08:00 - 20:00'" th:text="'08:00 - 20:00'"></option>
                                <option th:value="'20:00 - 08:00'" th:text="'20:00 - 08:00'"></option>
                                <option th:value="'Off'" th:text="'Off'"></option>
                            </select>
                        </td>
                        <td>

                                <option th:value="'Off'" th:text="'Off'"></option>
                            </select>
                        </td>
                        <td>
                            <select class="form-select" th:name="'dt7_' + ${assign.id}">
                                <option disabled selected>Select Time</option>
                                <option th:value="'08:00 - 20:00'" th:text="'08:00 - 20:00'"></option>
                                <option th:value="'20:00 - 08:00'" th:text="'20:00 - 08:00'"></option>
                                <option th:value="'Off'" th:text="'Off'"></option>
                            </select>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="mt-3 text-end">
                <button type="submit" class="btn btn-success mb-3">SAVE</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
