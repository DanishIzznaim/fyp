<!DOCTYPE html>
<html lang="en" th:replace="~{fragments/homeadminlayoutsecond :: homeadminlayoutsecond (~{::body},'admin/Liststaff')}">
<html>
<head>
    <title>TPS Security</title>
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="stylesheets/homepageadmin.css">
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css}" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.4/css/dataTables.bootstrap5.min.css">   
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <form th:action="@{/Searchstaff}" method="get">
                    <div class="input-group mb-3">
                        <input id="securitySearchInput" name="searchValue" type="text" class="form-control" placeholder="Search Security Name" aria-label="Search" aria-describedby="basic-addon2">
                        <div class="input-group-append">
                            <button class="btn btn-primary" type="submit">Search</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-md-6 text-end">
                <a href="/Addstaff" class="btn btn-primary">+ Register</a>
            </div>
        </div>
    
        <div>
            <h1 style="text-align: left; margin-top: 5%;">Security Guards
                <a href="/Liststaff" class="btn btn-outline-primary" style="margin-left: 3%;">Show all
                </a>
            </h1>   
        </div>
        <div class="d-flex justify-content-end align-items-center"></div><br>
        <table class="table table-rounded table-hover">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Full Name</th>
                    <th scope="col">Address</th>
                    <th scope="col">Email</th>
                    <th scope="col">Phone Number</th>
                    <!-- <th scope="col">Username</th>
                    <th scope="col">Password</th> -->
                    <th scope="col">Staff IC</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>

            <tbody>
                <!-- Use Thymeleaf loop to iterate over the employees -->
                <tr th:each="staff: ${staffs}">
                    <td th:text="${staff.id}"></td>
                    <td th:text="${staff.name}"></td>
                    <td th:text="${staff.address}"></td>
                    <td th:text="${staff.email}"></td>
                    <td th:text="${staff.phone}"></td>
                    <!-- <td th:text="${staff.username}"></td>
                    <td th:text="${staff.password}"></td> -->
                    <td th:text="${staff.icnumber}"></td>
                    <td>
                        <div class="btn-group" role="group" aria-label="Action buttons">
                            <a th:href="@{'/Updatestaff?id=' + ${staff.id}}" class="btn btn-success">
                                <i class="fas fa-pencil icon"></i>  <!-- Material icon for edit -->
                            </a>
                            
                            <!-- Remove button -->
                            <button type="button" class="btn btn-danger" data-bs-toggle="modal" th:data-bs-target="'#exampleModal-' + ${staff.id}">
                                <i class="fas fa-trash icon"></i>  <!-- Material icon for delete -->
                            </button>
                        </div>
                
                        <form action="/Deletestaff" method="post">
                            <input th:value="${staff.id}" name="id" hidden/>
                            <div class="modal fade" th:id="'exampleModal-' + ${staff.id}" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
                                <div class="modal-dialog" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="deleteModalLabel">Delete Account</h5>
                                        </div>
                                        <div class="modal-body">
                                            <p>Are you sure you want to delete this account?</p>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                            <button id="deleteButton" class="btn btn-danger" type="submit">Delete</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
