<!DOCTYPE html>
<html lang="en" th:replace="~{fragments/homeadminlayoutsecond :: homeadminlayoutsecond (~{::body},'admin/listschedules')}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>listassigns</title>
    <!-- Bootstrap 5 CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
    <!-- DataTables CSS for Bootstrap 5 -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.4/css/dataTables.bootstrap5.min.css">
</head>
<body>
    <div class="container mt-5">
        <!-- <a href="javascript:history.back()" class="btn btn-outline-secondary mb-3">
            <i class="bi bi-arrow-left"></i> Back 
        </a> -->
        <table id="example" class="table table-striped table-bordered" style="width:100%">
            <thead>
                <tr>
                    <th scope="col">Staff ID</th>
                    <th scope="col">Staff Name</th>
                    <th scope="col">Monday</th>
                    <th scope="col">Tuesday</th>
                    <th scope="col">Wednesday</th>
                    <th scope="col">Thursday</th>
                    <th scope="col">Friday</th>
                    <th scope="col">Saturday</th>
                    <th scope="col">Sunday</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Iterate over schedules using Thymeleaf -->
                <tr th:each="assign : ${assigns}">
                    <td th:text="${assign.id}"></td>
                    <td th:text="${assign.name}" name="staffName" readonly></td>
                    <td th:text="${assign.dt1}"></td>
                    <td th:text="${assign.dt2}"></td>
                    <td th:text="${assign.dt3}"></td>
                    <td th:text="${assign.dt4}"></td>
                    <td th:text="${assign.dt5}"></td>
                    <td th:text="${assign.dt6}"></td>
                    <td th:text="${assign.dt7}"></td>
                    <td>
                            <div class="btn-group" role="group" aria-label="Action buttons">
                                <a th:href="@{'/Updateassign?assignid=' + ${assign.assignid}}" class="btn btn-success">
                                    <i class="fas fa-pencil icon"></i>  <!-- Material icon for edit -->
                                </a>
                                <button type="button" class="btn btn-danger delete-button" data-bs-toggle="modal" th:data-bs-target="'#exampleModal-' + ${assign.assignid}">
                                    <i class="fas fa-trash icon"></i>  <!-- Material icon for delete -->
                                </button>
                            </div>
    
                            <!-- Delete Modal -->
                            <div class="modal fade" th:id="'exampleModal-' + ${assign.assignid}" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="deleteModalLabel">Delete Assign</h5>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body">
                                            <p>Are you sure you want to delete this assign?</p>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                            <form action="/Deleteassign" method="post">
                                                <input type="hidden" th:value="${assign.assignid}" name="assignid"/>
                                                <button type="submit" class="btn btn-danger">Delete</button>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Bootstrap 5 JS and Dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <!-- DataTables JS for Bootstrap 5 -->
    <script src="https://cdn.datatables.net/1.11.4/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.4/js/dataTables.bootstrap5.min.js"></script>
    <!-- Custom JavaScript -->
    <script>
        $(document).ready(function() {
            $('#example').DataTable({
                "lengthMenu": [ [4, 8, 12, -1], [4, 8, 12, "All"] ], // Entries per page dropdown
                "pageLength": 4, // Default number of rows per page
                "order": [], // Disable initial sorting (if needed)
                "searching": false, // Disable the search box
                "language": {
                    "paginate": {
                        "previous": "&laquo;", // Previous page button
                        "next": "&raquo;" // Next page button
                    }
                }
            });
        });
    </script>
    
</body>
</html>
