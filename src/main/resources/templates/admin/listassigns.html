<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Assigns</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">List Assigns</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Staff Name</th>
                    <th>Schedule Name</th>
                    <th>Day</th>
                    <th>Start Time</th>
                    <th>End Time</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <c:forEach var="assign" items="${assigns}">
                    <tr>
                        <td>${assign.assignid}</td>
                        <td>${assign.staff.name}</td>
                        <td>${assign.schedule.schedulename}</td>
                        <td>${assign.day}</td>
                        <td>${assign.starttime}</td>
                        <td>${assign.endtime}</td>
                        <td>
                            <a href="/assigns/updateassign?id=${assign.assignid}" class="btn btn-primary btn-sm">Edit</a>
                            <form action="/assigns/deleteassign" method="post" style="display:inline;">
                                <input type="hidden" name="id" value="${assign.assignid}">
                                <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                            </form>
                        </td>
                    </tr>
                </c:forEach>
            </tbody>
        </table>
        <a href="/assigns/addassign" class="btn btn-success">Add New Assign</a>
        <a href="/assigns/generate-weekly" class="btn btn-primary">Generate Weekly Schedule</a>
    </div>
</body>
</html>
