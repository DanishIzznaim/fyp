<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Weekly Schedule</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Generate Weekly Schedule</h1>
        <form method="post" th:action="@{/assigns/generate-weekly}">
            <div class="form-group">
                <label for="staff">Staff</label>
                <select class="form-control" id="staff" name="staffId">
                    <option th:each="staff : ${staffs}" th:value="${staff.id}" th:text="${staff.name}"></option>
                </select>
            </div>
            <div class="form-group">
                <label for="schedule">Schedule</label>
                <select class="form-control" id="schedule" name="scheduleId">
                    <option th:each="schedule : ${schedules}" th:value="${schedule.scheduleid}" th:text="${schedule.schedulename}"></option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Generate Weekly Schedule</button>
        </form>
    </div>
</body>
</html>
