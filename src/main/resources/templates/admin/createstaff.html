<!DOCTYPE html>
<html lang="en" th:replace="~{fragments/homeadminlayout :: homeadminlayout (~{::body},'admin/staffpage')}">
<html>
<head>
    <title>TPS Security</title>
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="stylesheets/homepageadmin.css">
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css}" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- <style>
        .sidebar {
            margin-top: 20px;
        }
    </style> -->
</head>
<body>
    <div class="container-fluid" style="width: 87%">
        <div class="offset-2" style="margin-top: 2%;">
          <div class="card col-12 mt-2 ">
              <div class="card-body">
              <h2 class="text-center">Create Staff Account</h2>
                  <form  
                  class="p-3"  
                  method="post"  
                  th:action="@{/addStaff}"  
                  modelAttribute="addStaff" 
                  th:object="(${addStaff})" 
                  > 
                  <div class="col-12 mt-3"> 
                    <label for="InputFullName">Full Name</label> 
                    <input type="fullname"  
                      class="form-control" 
                      id="InputFullName"  
                     aria-describedby="fullnameHelp"  
                     name="fullname"
                     required> 
                  </div> 
                   
                   
                  <div class="row mt-3"> 
                    <div class="col"> 
                      <label for="InputUsername">Username</label> 
                      <input type="username"  
                       class="form-control"  
                      id="InputUsername"  
                      aria-describedby="phonenumberHelp"  
                      placeholder="example: johndoe"  
                      name="username"
                      required> 
                    </div> 
                    <div class="col"> 
                      <label for="InputPassword">Password</label> 
                      <input type="password"  
                       class="form-control"  
                       id="InputPassword"    
                       placeholder="#####"  
                       name="password"
                       required> 
                    </div> 
                    <div class="col"> 
                      <label for="InputManagerID">Manager ID:</label> 
                      <input type="number"  
                       class="form-control"  
                       id="InputManagerID" 
                       aria-describedby="usernameHelp"  
                       name="managerid" 
                       min="0"
                       required> 
                    </div>
                  </div> 
  
                  <div class="row mt-3">  
                        <div class="col"> 
                          <label for="InputphonenumberE">Phone number:</label> 
                          <input type="number"  
                           class="form-control"  
                           id="InputphonenumE" 
                           aria-describedby="usernameHelp" 
                           placeholder="0123456789" 
                           name="phonenumE"
                           required> 
                        </div>
                        <div class="col-4 mt-4"> 
                          <label for="InputRole">Staff Role:</label>
                          <select id="emprole" name="emprole">
                              <option value="Normal staff">Normal Staff</option>
                              <option value="Supervisor">Supervisor</option>
                              <option value="Admin">Admin</option>
                          </select>
                      </div> 
                  </div>
                  
     
                  <button type="submit" class="btn btn-danger col-10 mx-5 mt-4" style="margin-bottom: 10px;">Create</button> 
                </form> 
    
              </div>
                
            </div>
         
        </div>
      </div>
</body>
</html>
