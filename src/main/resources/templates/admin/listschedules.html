<!DOCTYPE html>
<html lang="en" th:replace="~{fragments/homeadminlayoutsecond :: homeadminlayoutsecond (~{::body},'admin/listschedules')}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>listschedules</title>
    <!-- Bootstrap 5 CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
    <!-- DataTables CSS for Bootstrap 5 -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.4/css/dataTables.bootstrap5.min.css">
</head>
<body>
    <div class="container mt-5">
        <table id="example" class="table table-striped table-bordered" style="width:100%">
            <thead>
                <tr>
                    <th>Month</th>
                    <th>Description</th>
                    <th>Start Date</th>
                    <th>End Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Iterate over schedules using Thymeleaf -->
                <tr th:each="schedule : ${schedules}">
                    <td th:text="${schedule.schedulename}"></td>
                    <td th:text="${schedule.description}"></td>
                    <td th:text="${schedule.startdate}"></td>
                    <td th:text="${schedule.enddate}"></td>
                    <td>
                        <a th:href="@{'/Addassign?scheduleid=' + ${schedule.scheduleid}}" class="btn btn-primary">Assign Shift</a>
                        <div class="btn-group" role="group" aria-label="Action buttons">
                            <a th:href="@{'/Updateschedule?scheduleid=' + ${schedule.scheduleid}}" class="btn btn-success">Update</a>
                            <button type="button" class="btn btn-danger delete-button" data-bs-toggle="modal" th:data-bs-target="'#exampleModal-' + ${schedule.scheduleid}">Remove</button>
                        </div>

                        <!-- Delete Modal -->
                        <div class="modal fade" th:id="'exampleModal-' + ${schedule.scheduleid}" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="deleteModalLabel">Delete Schedule</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <p>Are you sure you want to delete this schedule?</p>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                        <form action="/Deleteschedule" method="post">
                                            <input type="hidden" th:value="${schedule.scheduleid}" name="scheduleid"/>
                                            <button type="submit" class="btn btn-danger">Delete</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="5">
                        <a href="/Addschedule" class="btn btn-primary">ADD NEW SCHEDULE</a>
                    </td>
                </tr>
            </tfoot>
        </table>
    </div>


    <!-- Bootstrap 5 JS and Dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <!-- DataTables JS for Bootstrap 5 -->
    <script src="https://cdn.datatables.net/1.11.4/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.4/js/dataTables.bootstrap5.min.js"></script>
    <!-- Custom JavaScript -->
    <script>
        $(document).ready(function() {
            $('#example').DataTable({
                "lengthMenu": [ [4, 8, 12, -1], [4, 8, 12, "All"] ], // Entries per page dropdown
                "pageLength": 4, // Default number of rows per page
                "order": [], // Disable initial sorting (if needed)
                "language": {
                    "search": "_INPUT_", // Search input box with placeholder
                    "searchPlaceholder": "Search...",
                    "paginate": {
                        "previous": "&laquo;", // Previous page button
                        "next": "&raquo;" // Next page button
                    }
                }
            });
        });
    </script>
</body>
</html>
