<!DOCTYPE html>
<html lang="en" th:replace="~{fragments/homeadminlayoutsecond :: homeadminlayoutsecond (~{::body},'admin/listschedules')}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Schedules</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.4/css/dataTables.bootstrap5.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row mb-3">
            <div class="col-md-6">
                <a href="javascript:history.back()" class="btn btn-outline-primary">
                    <i class="fas fa-arrow-left"></i> Back
                </a>
            </div>
            <div class="col-md-6 text-end">
                <a href="/Addschedule" class="btn btn-primary">+ NEW SCHEDULE</a>
            </div>
        </div>
        <h1 class="mb-4">Schedule Records</h1>
        <table id="example" class="table table-bordered table-hover" style="width:100%">
            <thead>
                <tr>
                    <th>Month</th>
                    <th>Week</th>
                    <th>Start Date</th>
                    <th>End Date</th>
                    <th>Shift</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="schedule : ${schedules}">
                    <td th:text="${schedule.month}"></td>
                    <td th:text="${schedule.week}"></td>
                    <td th:text="${schedule.startdate}"></td>
                    <td th:text="${schedule.enddate}"></td>
                    <td>
                        <a th:href="@{'/listassigns?scheduleid=' + ${schedule.scheduleid} + '&week=' + ${schedule.week} + '&month=' + ${schedule.month}}" class="btn btn-primary">View</a>
                        <a th:if="${!schedule.isAssigned}" th:href="@{'/Addassign?scheduleid=' + ${schedule.scheduleid}}" class="btn btn-primary">Assign</a>
                    </td>
                    <td>
                        <div class="btn-group" role="group" aria-label="Action buttons">
                            <a th:href="@{'/Updateschedule?scheduleid=' + ${schedule.scheduleid}}" class="btn btn-success">
                                <i class="fas fa-pencil-alt"></i>
                            </a>
                            <button type="button" class="btn btn-danger" data-bs-toggle="modal" th:data-bs-target="'#exampleModal-' + ${schedule.scheduleid}">
                                <i class="fas fa-trash-alt"></i>
                            </button>
                        </div>
                        <div class="modal fade" th:id="'exampleModal-' + ${schedule.scheduleid}" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="deleteModalLabel">Delete Schedule</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <p>Are you sure you want to delete this schedule?</p>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                        <form action="/Deleteschedule" method="post">
                                            <input type="hidden" name="scheduleid" th:value="${schedule.scheduleid}"/>
                                            <button type="submit" class="btn btn-danger">Delete</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.4/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.4/js/dataTables.bootstrap5.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#example').DataTable({
                "lengthMenu": [ [5, 10, 15, -1], [5, 10, 15, "All"] ],
                "pageLength": 10,
                "order": [],
                "searching": true,
                "language": {
                    "paginate": {
                        "previous": "&laquo;",
                        "next": "&raquo;"
                    }
                }
            });
        });
    </script>
</body>
</html>
