<!DOCTYPE html>
<html lang="en" th:replace="~{fragments/homeadminlayout :: homeadminlayout (~{::body},'admin/homepageadmin')}">
<html>
<head>
    <title>TPS Security</title>
    <link rel="stylesheet" href="stylesheets/homepageadmin.css">
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css}" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h1 class="h2">Admin Home</h1>
        </div>
        <div class="container">
            <div class="row">
                <div class="col">
                    <h5>Welcome to the admin section of TPS Security.</h5>
                    <!-- Add more content as needed -->
                </div>
            </div>
        </div>
    </main>
    <div class="justify-content-center mt-2x    ">
        <div class="row g-4">
            <!-- Staff Card -->
            <div class="col-md">
                <div class="card h-100">
                    <img src="staff.jpg" class="card-img-top img-fluid" alt="Staff" style="height: 200px; object-fit: cover;">
                    <div class="card-body d-flex flex-column justify-content-between">
                        <h5 class="card-title">Staff</h5>
                        <p class="card-text">View and create staff account.</p>
                        <a href="/Liststaff" class="btn btn-outline-secondary">View Staff</a>
                    </div>
                </div>
            </div>
            <!-- Schedule Card -->
            <div class="col-md">
                <div class="card h-100">
                    <img src="schedule.webp" class="card-img-top img-fluid" alt="Schedule" style="height: 200px; object-fit: cover;">
                    <div class="card-body d-flex flex-column justify-content-between">
                        <h5 class="card-title">Schedule</h5>
                        <p class="card-text">View and assign staff schedule.</p>
                        <a href="/listschedules" class="btn btn-outline-secondary">View Schedule</a>
                    </div>
                </div>
            </div>
             <!-- Attendance Card -->
             <div class="col-md">
                <div class="card h-100">
                    <img src="attendance.jpg" class="card-img-top img-fluid" alt="Attendance" style="height: 200px; object-fit: cover;">
                    <div class="card-body d-flex flex-column justify-content-between">
                        <h5 class="card-title">Attendance</h5>
                        <p class="card-text">View and approve staff attendance.</p>
                        <a href="/listAttendance" class="btn btn-outline-secondary">View Attendance</a>
                    </div>
                </div>
            </div>
            <!-- Payroll Card -->
            <div class="col-md">
                <div class="card h-100">
                    <img src="payroll.webp" class="card-img-top img-fluid" alt="Payroll" style="height: 200px; object-fit: cover;">
                    <div class="card-body d-flex flex-column justify-content-between">
                        <h5 class="card-title">Payroll</h5>
                        <p class="card-text">Access and manage payroll information.</p>
                        <a href="#payroll" class="btn btn-outline-secondary">Manage Payroll</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
