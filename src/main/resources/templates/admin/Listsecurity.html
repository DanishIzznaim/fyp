<!DOCTYPE html>
<html lang="en" th:replace="~{fragments/homeadminlayout :: homeadminlayout (~{::body},'admin/Listsecurity')}">
<html>
<head>
    <title>TPS Security</title>
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="stylesheets/homepageadmin.css">
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css}" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- <style>
        .sidebar {
            margin-top: 20px;
        }
    </style> -->
</head>
<body>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search staff">
                    <button class="btn btn-outline-secondary" type="button">Search</button>
                </div>
            </div>
            <div class="col-md-4 text-end">
                <a href="/Addsecurity" class="btn btn-primary">Create Staff</a>
            </div>
        </div>
    
                <h3 style="text-align: left; margin-top: 5%;">Accounts</h3>
                    <div class="d-flex justify-content-end align-items-center">
                    </div><br>
                    <table class="table table-rounded table-hover">
                <thead>
                        <tr>
                          <th scope="col">Security ID</th>
                          <th scope="col">Security Name</th>
                          <th scope="col">Address</th>
                          <th scope="col">Email</th>
                          <th scope="col">Phone Number</th>
                          <th scope="col">Username</th>
                          <th scope="col">Password</th>
                          <th scope="col">Security IC</th>
                          <th scope="col">Action</th>
                        </tr>
                </thead>

                <tbody>
                    <!-- Use Thymeleaf loop to iterate over the employees -->
                    <tr th:each="security: ${securitys}">
                      <!-- <form action="/deleteStaff" method="post"> -->
                        <input th:value="${security.id}" name="id" hidden/>
                        <td th:text="${security.id}"></td>
                        <td th:text="${security.name}"></td>
                        <td th:text="${security.address}"></td>
                        <td th:text="${security.email}"></td>
                        <td th:text="${security.phone}"></td>
                        <td th:text="${security.username}"></td>
                        <td th:text="${security.password}"></td>
                        <td th:text="${security.icnumber}"></td>
                        <td>
                            <a
                              th:href="@{'/Updatesecurity?id=' + ${security.id}}"
                              class="btn btn-primary"
                              >Update
                            </a>

                            <button
                                type="button"
                                class="btn btn-danger"
                                data-bs-toggle="modal"
                                th:data-bs-target="'#exampleModal-' + ${security.id}">
                                Remove
                            </button>
                        </td>
                              <div
                                class="modal fade"
                                th:id="'exampleModal-' + ${security.id}"
                                tabindex="-1"
                                role="dialog"
                                aria-labelledby="deleteModalLabel"
                                aria-hidden="true">
                                <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                <div class="modal-header">
                                <h5 class="modal-title" id="deleteModalLabel">
                                 Delete Employee
                                </h5>
                            </div>

                            <div class="modal-body">
                                <p>Are you sure you want to delete this employee?</p>
                            </div>

                            <div class="modal-footer">
                                <button 
                                type="button" 
                                class="btn btn-secondary" 
                                th:href="@{/Listsecurity}">
                                Cancel
                                </button>

                                <button
                                id="deleteButton"
                                class="btn btn-danger"
                                type="submit">
                                Delete
                                </button>
                            </div>
                    </tr>
                </tbody>

    </div>

    <script
      th:src="@{https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js}"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js}"
      integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
      crossorigin="anonymous"
    ></script>
    <script
      th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js}"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    
</body>
</html>
