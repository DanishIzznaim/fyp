<!DOCTYPE html>
<html lang="en" th:replace="~{fragments/homeadminlayoutsecond :: homeadminlayoutsecond (~{::body},'admin/Addpayroll')}">
<head>
    <title>TPS Security</title>
    <link rel="stylesheet" href="stylesheets/homepageadmin.css">
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css}" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container-fluid" style="width: 70%">
        <div class="offset-0.5" style="margin-top: 8%;">
            <div class="card col-12">
                <div class="card-body">
                    <h2 class="text-center">Calculate Payroll Staff</h2>
                    <form th:action="@{/Addpayroll}" method="post">

                        <div class="col-12 mt-3"> 
                            <div class="col"> 
                                <label for="staffId">Staff:</label>
                                <select id="staffId" name="staffId" required>
                                    <option th:each="staff : ${staffList}" th:value="${staff.id}" th:text="${staff.name}"></option>
                                </select><br/>
                            </div>
                        </div>
                        
                        
                        <div class="col-12 mt-3"> 
                            <div class="col"> 
                                <label for="month">Month:</label>
                                <input type="month" id="month" name="month" required><br/>
                            </div>
                        </div>
                       

                        <div class="row mt-4">
                            <div class="col text-center">
                                <button type="submit" class="btn btn-primary col-5 mx-2">Calculate Payroll</button>
                                <a href="/Listpayroll" class="btn btn-primary col-5 mx-2">Cancel</a>
                            </div>
                        </div>
                        
                    </form> 
                </div>
            </div>
        </div>
    </div>   
</body>
</html>
