<!DOCTYPE html>
<html lang="en" th:replace="~{fragments/homeadminlayoutsecond :: homeadminlayoutsecond (~{::body},'admin/Updateassign')}">
<head>
  <title>TPS Security</title>
  <link rel="stylesheet" href="stylesheets/homepageadmin.css">
  <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css}" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
  <div class="container-fluid" style="width: 70%">
    <div class="offset-0.5" style="margin-top: 15%;">
      <div class="card col-12">
        <div class="card-body">
          <h2 class="text-center">Update Assignment</h2>
          <form class="p-3" method="post" th:action="@{/Updateassign}" th:object="${assign}">
            <input type="hidden" th:value="${assign.assignid}" name="assignid">
            <div class="col-12 mt-3">
              <label for="staff">Staff:</label>
              <input type="text" class="form-control" th:value="${assign.name}" name="name" readonly>
            </div>
            <div class="row mt-2">
              <div class="col">
                <label for="dt1">Monday:</label>
                <select class="form-select" id="dt1" name="dt1" th:value="${assign.dt1}">
                  <option value="8:00-20:00">8:00-20:00</option>
                  <option value="20:00-8:00">20:00-8:00</option>
                  <option value="OFF">OFF</option>
                </select>
              </div>
              <div class="col">
                <label for="dt2">Tuesday:</label>
                <select class="form-select" id="dt2" name="dt2" th:value="${assign.dt2}">
                  <option value="8:00-20:00">8:00-20:00</option>
                  <option value="20:00-8:00">20:00-8:00</option>
                  <option value="OFF">OFF</option>
                </select>
              </div>
              <div class="col">
                <label for="dt3">Wednesday:</label>
                <select class="form-select" id="dt3" name="dt3" th:value="${assign.dt3}">
                  <option value="8:00-20:00">8:00-20:00</option>
                  <option value="20:00-8:00">20:00-8:00</option>
                  <option value="OFF">OFF</option>
                </select>
              </div>
              <div class="col">
                <label for="dt4">Thursday:</label>
                <select class="form-select" id="dt4" name="dt4" th:value="${assign.dt4}">
                  <option value="8:00-20:00">8:00-20:00</option>
                  <option value="20:00-8:00">20:00-8:00</option>
                  <option value="OFF">OFF</option>
                </select>
              </div>
              <div class="col">
                <label for="dt5">Friday:</label>
                <select class="form-select" id="dt5" name="dt5" th:value="${assign.dt5}">
                  <option value="8:00-20:00">8:00-20:00</option>
                  <option value="20:00-8:00">20:00-8:00</option>
                  <option value="OFF">OFF</option>
                </select>
              </div>
              <div class="col">
                <label for="dt6">Saturday:</label>
                <select class="form-select" id="dt6" name="dt6" th:value="${assign.dt6}">
                  <option value="8:00-20:00">8:00-20:00</option>
                  <option value="20:00-8:00">20:00-8:00</option>
                  <option value="OFF">OFF</option>
                </select>
              </div>
              <div class="col">
                <label for="dt7">Sunday:</label>
                <select class="form-select" id="dt7" name="dt7" th:value="${assign.dt7}">
                  <option value="8:00-20:00">8:00-20:00</option>
                  <option value="20:00-8:00">20:00-8:00</option>
                  <option value="OFF">OFF</option>
                </select>
              </div>
            </div>
            <div class="row mt-4">
              <div class="col text-center">
                <button type="submit" class="btn btn-primary col-5 mx-2">Update</button>
                <a href="/listassigns" class="btn btn-primary col-5 mx-2">Cancel</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
