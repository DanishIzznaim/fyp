<!DOCTYPE html>
<html lang="en" th:replace="~{fragments/homeadminlayoutsecond :: homeadminlayoutsecond (~{::body},'admin/Updateassign')}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Assignments</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <a href="/listschedules" class="btn btn-outline-primary mb-3">
                    <i class="fas fa-arrow-left"></i> Back
                </a>
            </div>
        </div>
        <h1 class="mt-5">Update Shift Records</h1>
        <form method="post" th:action="@{/Updateassign}" th:object="${assignListWrapper}">
            <input type="hidden" th:value="${week}" name="week">
            <input type="hidden" th:value="${month}" name="month">
            <input type="hidden" th:value="${scheduleid}" name="scheduleid">
            <table class="table table-bordered table-hover" style="width:100%">
                <thead>
                    <tr>
                        <th>Staff Name</th>
                        <th>Monday</th>
                        <th>Tuesday</th>
                        <th>Wednesday</th>
                        <th>Thursday</th>
                        <th>Friday</th>
                        <th>Saturday</th>
                        <th>Sunday</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="assign, iterStat : ${assignListWrapper.assigns}">
                        <td>
                            <input type="hidden" th:name="assigns[__${iterStat.index}__].assignid" th:value="${assign.assignid}">
                            <span th:text="${assign.name}"></span>
                            <input type="hidden" th:name="assigns[__${iterStat.index}__].name" th:value="${assign.name}">
                        </td>
                        <td>
                            <select class="form-select" th:name="assigns[__${iterStat.index}__].dt1" th:field="*{assigns[__${iterStat.index}__].dt1}">
                                <option value="8:00-20:00">8:00-20:00</option>
                                <option value="20:00-8:00">20:00-8:00</option>
                                <option value="OFF">OFF</option>
                            </select>
                        </td>
                        <td>
                            <select class="form-select" th:name="assigns[__${iterStat.index}__].dt2" th:field="*{assigns[__${iterStat.index}__].dt2}">
                                <option value="8:00-20:00">8:00-20:00</option>
                                <option value="20:00-8:00">20:00-8:00</option>
                                <option value="OFF">OFF</option>
                            </select>
                        </td>
                        <td>
                            <select class="form-select" th:name="assigns[__${iterStat.index}__].dt3" th:field="*{assigns[__${iterStat.index}__].dt3}">
                                <option value="8:00-20:00">8:00-20:00</option>
                                <option value="20:00-8:00">20:00-8:00</option>
                                <option value="OFF">OFF</option>
                            </select>
                        </td>
                        <td>
                            <select class="form-select" th:name="assigns[__${iterStat.index}__].dt4" th:field="*{assigns[__${iterStat.index}__].dt4}">
                                <option value="8:00-20:00">8:00-20:00</option>
                                <option value="20:00-8:00">20:00-8:00</option>
                                <option value="OFF">OFF</option>
                            </select>
                        </td>
                        <td>
                            <select class="form-select" th:name="assigns[__${iterStat.index}__].dt5" th:field="*{assigns[__${iterStat.index}__].dt5}">
                                <option value="8:00-20:00">8:00-20:00</option>
                                <option value="20:00-8:00">20:00-8:00</option>
                                <option value="OFF">OFF</option>
                            </select>
                        </td>
                        <td>
                            <select class="form-select" th:name="assigns[__${iterStat.index}__].dt6" th:field="*{assigns[__${iterStat.index}__].dt6}">
                                <option value="8:00-20:00">8:00-20:00</option>
                                <option value="20:00-8:00">20:00-8:00</option>
                                <option value="OFF">OFF</option>
                            </select>
                        </td>
                        <td>
                            <select class="form-select" th:name="assigns[__${iterStat.index}__].dt7" th:field="*{assigns[__${iterStat.index}__].dt7}">
                                <option value="8:00-20:00">8:00-20:00</option>
                                <option value="20:00-8:00">20:00-8:00</option>
                                <option value="OFF">OFF</option>
                            </select>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="row mt-4">
                <div class="col text-center">
                    <button type="submit" class="btn btn-primary col-5 mx-2">Update</button>
                    <a th:href="@{/listassigns(week=${week}, month=${month}, scheduleid=${scheduleid})}" class="btn btn-primary col-5 mx-2">Cancel</a>
                </div>
            </div>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
