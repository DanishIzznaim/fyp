<!DOCTYPE html>
<html lang="en" th:replace="~{fragments/homeadminlayoutsecond :: homeadminlayoutsecond (~{::body},'admin/Addstaff')}">
<head>
    <title>TPS Security</title>
    <link rel="stylesheet" href="stylesheets/homepageadmin.css">
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css}" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container-fluid" style="width: 70%">
        <div class="offset-0.5" style="margin-top: 8%;">
            <div class="card col-12">
                <div class="card-body">
                    <h2 class="text-center">Create Staff Account</h2>
                    <form class="p-3" method="post" th:action="@{/Addstaff}" modelAttribute="Addstaff" th:object="${staff}" onsubmit="return validateForm()"> 
                        <div class="col-12 mt-3"> 
                            <label for="InputSecurityName">Security Guard Full Name</label> 
                            <input type="text" class="form-control" id="InputSecurityName" name="name" required> 
                        </div> 

                        <div class="col-12 mt-3"> 
                            <label for="InputAddress">Address</label> 
                            <input type="text" class="form-control" id="InputAddress" name="address" required> 
                        </div>

                        <div class="col-12 mt-3"> 
                            <label for="InputEmail">Email</label> 
                            <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp" name="email" required>
                            <small id="emailHelp">Please enter a valid email address (email@example.com)</small>
                        </div>

                        <div class="row mt-3">  
                            <div class="col-2"> 
                                <label for="InputCountryCode">Code</label> 
                                <input type="text" class="form-control" id="InputCountryCode" value="+60" readonly> 
                            </div>
                            <div class="col"> 
                                <label for="Inputphone">Phone Number</label> 
                                <input type="text" class="form-control" id="Inputphone" aria-describedby="phonenumberHelp" name="phone" required> 

                            </div>

                        <div class="row mt-3">  
                            <div class="col"> 
                                <label for="Inputic">Identity Card Number</label> 
                                <input type="text" class="form-control" id="Inputic" aria-describedby="icHelp" name="icnumber" required> 
                                <small id="icHelp">Enter the 12-digit IC number without dashes (-)</small> 
                            </div>
                        </div>

                        <div class="row mt-3"> 
                            <div class="col"> 
                                <label for="InputUsername">Username</label> 
                                <input type="text" class="form-control" id="InputUsername" aria-describedby="usernameHelp" placeholder="example: johndoe" name="username" required> 
                            </div> 

                            <div class="col"> 
                                <label for="InputPassword">Password</label> 
                                <input type="password" class="form-control" placeholder="#####" name="password" required> 
                            </div>
                        </div>

                        <div class="row mt-4">
                            <div class="col text-center">
                                <button type="submit" class="btn btn-primary col-5 mx-2">Create</button>
                                <a href="/Liststaff" class="btn btn-primary col-5 mx-2">Cancel</a>
                            </div>
                        </div>
                        
                    </form> 
                </div>
            </div>
        </div>
    </div>

    <script>
        function validateEmail() {
            const email = document.getElementById('InputEmail').value;
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            const emailDomainPattern = /\.com$/;
            if (!emailPattern.test(email)) {
                alert('Please enter a valid email address.');
                return false;
            }
            if (!emailDomainPattern.test(email)) {
                alert('Email must end with ".com".');
              

                return false;
            }
            return true;
        }

        function validatePhone() {
            const phone = document.getElementById('Inputphone').value;
            const phonePattern = /^\d{10,11}$/;
            if (!phonePattern.test(phone)) {
                alert('Please enter a valid phone number with 9 to 10 digits (without spaces or special characters).');
                return false;
            }
            return true;
        }

        function validateICNumber() {
            const icNumber = document.getElementById('Inputic').value;
            const icPattern = /^\d{12}$/;
            if (!icPattern.test(icNumber)) {
                alert('Please enter a valid 12-digit IC number without dashes (-).');
                return false;
            }
            return true;
        }

        function validateForm() {
            return validateEmail() && validatePhone() && validateICNumber();
            // Add more validation functions if needed and return true only if all validations pass.
        }
    </script>
</body>
</html>
