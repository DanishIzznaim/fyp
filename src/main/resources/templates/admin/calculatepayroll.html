<!DOCTYPE html>
<html lang="en" th:replace="~{fragments/homeadminlayoutsecond :: homeadminlayoutsecond (~{::body},'admin/calculatepayroll')}">
<head>
    <title>TPS Security</title>
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css}" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Set current date for attendance_date field
            var currentDate = new Date().toISOString().slice(0, 10);
            document.getElementById('attendance_date').value = currentDate;

            // Set current time for signin_time field
            var currentTime = new Date().toLocaleTimeString('en-US', { hour12: false });
            document.getElementById('signin_time').value = currentTime;
        });
    </script>
</head>
<body>
    <div class="container-fluid" style="width: 70%">
        <div class="offset-0.5" style="margin-top: 15%;">
          <div class="card col-12">
            <div class="card-body">
              <h2 class="text-center">Update Payroll</h2>
              <form>
                <div class="col-12 mt-3">
                    <label for="employee_name">Staff Name</label>
                    <input type="text" id="employee_name" name="employee_name" required class="form-control">
                </div>
                <div class="col-12 mt-3">
                  <label for="attendance_date">Month</label>
                  <select id="attendance_date" name="attendance_date" required class="form-control">
                      <option value="">Select a month</option>
                      <option value="January">January</option>
                      <option value="February">February</option>
                      <option value="March">March</option>
                      <option value="April">April</option>
                      <option value="May">May</option>
                      <option value="June">June</option>
                      <option value="July">July</option>
                      <option value="August">August</option>
                      <option value="September">September</option>
                      <option value="October">October</option>
                      <option value="November">November</option>
                      <option value="December">December</option>
                  </select>
              </div>
              
               <div class="col-12 mt-3">
                <label for="signin_time">Hours Worked</label>
                <input type="text" id="signin_time" name="signin_time" required class="form-control">
               </div>
                
                <div class="col-12 mt-3">
                  <label for="signout_time">Hourly Rate</label>
                  <input type="text" id="signin_time" name="signin_time" required class="form-control" placeholder="8">
                </div>

                <div class="col-12 mt-3">
                  <label for="signout_time">Total Pay</label>
                  <input type="text" id="signin_time" name="signin_time" required class="form-control" placeholder="2496.00">
                </div>


                <div class="row mt-4">
                  <div class="col text-center">
                    <button type="submit" class="btn btn-primary col-5 mx-2">Calculate</button>
                    <a href="/listpayroll" class="btn btn-primary col-5 mx-2">Cancel</a>
                  </div>
                </div>
              </form>
            </div>
            </div>
          </div>
        </div>
    </div>
</body>
</html>
