<!DOCTYPE html>
<html lang="en" th:replace="~{fragments/homeadminlayout :: homeadminlayout (~{::body},'admin/listPayroll')}">
<html>
<head>
    <title>TPS Security - Payroll Management</title>
    <link rel="stylesheet" href="stylesheets/homepageadmin.css">
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css}" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
    <style>
        /* Custom styles */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        main {
            width: 100%;
            max-width: 600px; /* Adjust as needed */
        }
        header {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 20px;
        }
        footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 10px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container-fluid" style="width: 250%">
        <div class="offset-2" style="margin-top: 4%;">
            <div class="card col-12">
                <div class="card-body">
                    <h2 class="text-center">Payroll Management</h2>
                    <div class="container">
                        <form id="payrollForm">
                            <div class="mb-3">
                                <label for="staffId" class="form-label">Staff ID:</label>
                                <input type="text" class="form-control" id="staffId" name="staffId" required>
                            </div>
                            <div class="mb-3">
                                <label for="month" class="form-label">Month:</label>
                                <input type="month" class="form-control" id="month" name="month" required>
                            </div>
                            <div class="mb-3">
                                <label for="hoursWorked" class="form-label">Hours Worked:</label>
                                <input type="number" class="form-control" id="hoursWorked" name="hoursWorked" required>
                            </div>
                            <div class="mb-3">
                                <label for="hourlyRate" class="form-label">Hourly Rate:</label>
                                <input type="number" step="0.01" class="form-control" id="hourlyRate" name="hourlyRate" required>
                            </div>
                            <div class="mb-3">
                                <label for="totalPay" class="form-label">Total Pay:</label>
                                <input type="number" step="0.01" class="form-control" id="totalPay" name="totalPay" readonly>
                            </div>
                            <button type="button" class="btn btn-primary" onclick="calculateTotalPay()">Calculate Total Pay</button>
                            <button type="submit" class="btn btn-success">Save Payroll</button>
                            <button type="button" class="btn btn-secondary" onclick="cancel()">Cancel</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function calculateTotalPay() {
            var hoursWorked = document.getElementById('hoursWorked').value;
            var hourlyRate = document.getElementById('hourlyRate').value;
            var totalPay = hoursWorked * hourlyRate;
            document.getElementById('totalPay').value = totalPay.toFixed(2);
        }

        function cancel() {
            document.getElementById('payrollForm').reset();
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="scripts.js"></script>
</body>
</html>
