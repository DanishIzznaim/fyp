<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="homeadminlayout (template, menu)">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" th:href="@{/stylesheets/homepageadmin.css}">
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css}" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <style>
        /* Custom styles for the navigation bar */
        .navbar {
            background-color: black;
            position: fixed;
            width: 100%;
            z-index: 1000;
            top: 0;
            left: 0;
        }

        .navbar a {
            color: white;
        }

        .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 56px;
            left: 0;
            background-color: white;
            padding-top: 3.5rem;
            display: block;
            transition: width 0.3s;
            display: flex; /* Use flexbox */
            flex-direction: column; /* Arrange items vertically */
        }

        .sidebar a {
            padding: 15px 20px;
            text-decoration: none;
            font-size: 20px;
            color: black;
            display: flex;
            align-items: center;
            transition: background 0.3s;
            display: flex; /* Use flexbox */
            align-items: center; /* Align items vertically */
        margin-bottom: 20px; /* Add space between icons */
        }

        .sidebar a:hover {
            background-color: #ddd;
        }

        .sidebar a.active {
            border-left: 4px solid #007bff;
            background-color: #e9ecef;
        }

        .sidebar a .icon {
            margin-right: 20px;
        }

        .content {
            margin-left: 250px;
            margin-top: 56px;
            padding: 20px;
        }

        body {
            padding-top: 56px;
            padding-left: 250px;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 0;
            }

            .content {
                margin-left: 0;
            }

            body {
                padding-left: 0;
            }
        }
    </style>
</head>

<body style="background-color: whitesmoke;">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <div class="navbar-brand">
                <div class="rounded-circle overflow-hidden" style="width: 45px; height: 45px;">
                    <img class="w-100" src="/logo.jpg" alt="TPS Security Logo">
                </div>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" th:href="@{/Homepageadmin}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/login}">Logout</a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/profileadmin}">
                            <span class="material-symbols-outlined" style="color: #dfdfdf; font-size: 32px;">
                                account_circle
                            </span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="d-flex">
        <nav class="sidebar">
            <a th:href="@{/Homepageadmin}">
                <i class="fas fa-home icon"></i> HOME
            </a>
            <a th:href="@{/Liststaff}">
                <i class="fas fa-users icon"></i> STAFF
            </a>
            <a th:href="@{/listschedules}">
                <i class="fas fa-calendar-alt icon"></i> SCHEDULE
            </a>
            <a th:href="@{/listAttendance}">
                <i class="fas fa-calendar-check icon"></i> ATTENDANCE
            </a>
            <a th:href="@{/listPayroll}">
                <i class="fas fa-dollar-sign icon"></i> PAYROLL
            </a>
        </nav>
        <div class="content">
            <div th:replace="${template}">
            </div>
        </div>
    </div>

    <script th:src="@{https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js}"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js}"
        integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
    <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js}"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>

</html>
