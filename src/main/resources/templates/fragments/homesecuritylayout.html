<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="homesecuritylayout(template, menu)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <style>
        body {
            background-color: #ecf0f1;
            color: #34495e;
            font-family: 'Arial', sans-serif;
            padding-top: 56px; /* Ensure space for the fixed navbar */
        }

        .navbar {
            background-color: #2c3e50;
            border-bottom: 3px solid #e74c3c;
            position: fixed;
            width: 100%;
            z-index: 1000;
            top: 0;
            left: 0;
        }

        .navbar a {
            color: #ecf0f1 !important;
        }

        .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            left: -250px; /* Hide sidebar by default */
            background-color: #2c3e50;
            padding-top: 56px; /* Ensure it is below the navbar */
            display: flex;
            flex-direction: column;
            z-index: 1000;
            transition: transform 0.3s ease; /* Smooth transition for toggle */
        }

        .sidebar.active {
            transform: translateX(250px); /* Slide in the sidebar */
        }

        .sidebar a {
            padding: 15px 20px;
            text-decoration: none;
            font-size: 18px;
            color: #ecf0f1;
            display: flex;
            align-items: center;
            transition: background 0.3s;
        }

        .sidebar a:hover {
            background-color: #34495e;
        }

        .sidebar a.active {
            border-left: 4px solid #e74c3c;
            background-color: #34495e;
        }

        .sidebar a .icon {
            margin-right: 20px;
        }

        .content {
            margin-left: 0;
            margin-top: 56px;
            padding: 20px;
            background-color: #ffffff;
            color: #34495e;
            min-height: calc(100vh - 56px);
            transition: margin-left 0.3s ease; /* Smooth transition for toggle */
        }

        .content h1 {
            color: #2c3e50;
        }

        .btn-primary {
            background-color: #e74c3c;
            border-color: #e74c3c;
        }

        .btn-primary:hover {
            background-color: #c0392b;
            border-color: #c0392b;
        }

        .btn-outline-primary {
            border-color: #c0392b;
            color: orangered;
        }

        .dataTables_wrapper {
            width: 100% !important;
            margin: 0 auto;
        }

        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-250px); /* Hide sidebar */
            }

            .sidebar.active {
                transform: translateX(0); /* Show sidebar */
            }

            .content {
                margin-left: 0; /* Reset margin */
                width: 100%;
            }
        }

        @media (min-width: 769px) {
            .sidebar {
                transform: translateX(0); /* Ensure sidebar is visible on larger screens */
            }

            .content {
                margin-left: 250px; /* Adjust margin for larger screens */
            }
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container-fluid">
        <button class="btn btn-link" id="sidebarToggle">
            <i class="fas fa-bars" style="color: #ecf0f1; font-size: 24px;"></i>
        </button>
        <a class="navbar-brand" th:href="@{/Homepagesecurity}">
            <img src="/logo.jpg" alt="Logo" class="rounded-circle" style="width: 40px; height: 40px;">
        </a>
    </div>
</nav>

<div class="d-flex">
    <nav class="sidebar" id="sidebar">
        <a th:href="@{/Homepagesecurity}" class="active">
            <i class="fas fa-home icon"></i> Home
        </a>
        <a th:href="@{/schedule}">
            <i class="fas fa-calendar-alt icon"></i> Schedule
        </a>
        <a th:href="@{/attendance}">
            <i class="fas fa-calendar-check icon"></i> Attendance
        </a>
        <a th:href="@{/payroll(id=${id})}">
            <i class="fas fa-dollar-sign icon"></i> Payslip
        </a>
        <a th:href="@{/logout}">
            <i class="fas fa-sign-out-alt icon"></i> Logout
        </a>
    </nav>
</div>

<div class="content" th:replace="${template}">
</div>

<script th:src="@{https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js}" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js}" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js}" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const sidebar = document.getElementById('sidebar');
        const toggleButton = document.getElementById('sidebarToggle');

        toggleButton.addEventListener('click', function (event) {
            event.stopPropagation();
            sidebar.classList.toggle('active');
        });

        document.addEventListener('click', function (event) {
            if (!sidebar.contains(event.target) && !toggleButton.contains(event.target)) {
                sidebar.classList.remove('active');
            }
        });
    });
</script>
</body>
</html>
