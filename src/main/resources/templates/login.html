<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0">
    <style>
        body {
            background-image: url('backgroundlogin.jpeg');
            background-size: cover;
            background-position: center;
            height: 100vh;
        }
        .container {
            justify-content: center;
            padding-top: 15%;
        }
        .card {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .navbar-nav > li > a {
            font-size: 18px;
        }
        .form-group label {
            font-size: 20px;
        }
        .form-group input {
            font-size: 18px;
        }
        .card-title {
            font-size: 24px;
        }
    </style>
</head>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <ul class="nav navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/"><span class="glyphicon glyphicon-home"></span>Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/login"><span class="glyphicon glyphicon-user"></span>Login</a>
                </li>
            </ul>
        </div>
    </nav>
</header>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title text-center">Login</h5>
                </div>
                <div class="card-body">
                    <form method="post" th:action="@{/login}" modelAttribute="Staffs" th:object="${Staff}">
                        <div class="form-group mb-3">
                            <label for="username">Username</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <span class="material-symbols-outlined">assignment_ind</span>
                                </span>
                                <input type="text" class="form-control" id="username" name="username" th:value="${username}" placeholder="Username" required>
                            </div>
                        </div>
                        <div class="form-group mb-3">
                            <label for="password">Password</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <span class="material-symbols-outlined">lock</span>
                                </span>
                                <input type="password" class="form-control" id="password" name="password" th:value="${password}" placeholder="Password" required>
                                <button class="btn btn-outline-secondary" type="button" id="passwordToggleBtn">
                                    <span class="material-symbols-outlined">visibility</span>
                                </button>
                            </div>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-secondary">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="invalidCredentialsModal" tabindex="-1" role="dialog" aria-labelledby="invalidCredentialsModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="invalidCredentialsModalLabel">Invalid Username or Password</h5>
            </div>
            <div class="modal-body">
                <p>The username or password you entered is invalid. Please try again.</p>
            </div>
        </div>
    </div>
</div>
<input type="hidden" id="errorFlag" th:value="${error}" />
<div th:if="${error}">
    <script th:inline="javascript">
        $(document).ready(function() {
            $('#invalidCredentialsModal').modal('show');
        });
    </script>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
<script>
    document.getElementById('passwordToggleBtn').addEventListener('click', function() {
        var passwordInput = document.getElementById('password');
        var type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
    });
</script>
</body>
</html>
